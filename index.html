<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Safety - Your AI Assistant for Extreme Weather</title>
    
    <!-- Leaflet CSS must come before any other CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="anonymous">
    
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Leaflet JS must be loaded before your custom scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>2Safety</h1>
            <div id="risk-indicator" class="risk-indicator"></div>
        </div>
    </header>

    <main>
        <div class="location-search">
            <input type="text" id="location-input" placeholder="Enter address, city, or zip code">
            <button id="search-button">Search Location</button>
        </div>
        
        <p id="coordinates" style="text-align: center; margin: 10px 0;"></p>

        <!-- Main content container with map and right panel -->
        <div class="content-container">
            <!-- Left side: Map -->
            <div id="wildfire-map"></div>

            <!-- Right side: Scrollable container -->
            <div class="right-panel-container">
                <div id="fire-details-panel" class="fire-details-panel">
                    <div id="fire-details-content"></div>
                </div>

                <!-- Weather alerts -->
                <div id="alert-banner"></div>

                <!-- Weather forecast -->
                <div id="weather-section">
                    <h2>Weather Forecast</h2>
                    <div id="weather-container"></div>
                </div>
            </div>
        </div>

        <section id="evacuation-section">
            <h2>Evacuation Status</h2>
            <div id="evacuation-info">No current evacuation orders</div>
        </section>

        <button id="sos-button">Launch My SOS Plan</button>
    </main>

    <!-- Your custom JavaScript should be loaded last -->
    <script src="script.js" defer></script>
</body>
</html>
