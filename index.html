<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Safety - Your AI Assistant for Extreme Weather</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><text y='14'>ðŸ”¥</text></svg>">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Your CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sos-styles.css">
</head>

<body>
    <div class="app-container dark-theme">
        <!-- Header -->
        <header class="main-header">
            <div class="logo">2Safety</div>
            <div class="risk-display">
                <div id="risk-indicator" class="risk-indicator">Risk Level: Calculating...</div>
                <div id="coordinates">Loading location...</div>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="location-search">
            <input type="text" id="location-input" placeholder="Enter a location">
            <button id="search-button">Search</button>
        </div>

        <!-- Main Content -->
        <div class="content-container">
            <!-- Map Container -->
            <div id="wildfire-map"></div>

            <!-- Right Panel Container -->
            <div class="right-panel-container">
                <div id="fire-details-content">
                    <!-- Fire details will be populated here -->
                </div>
                <div id="weather-container">
                    <!-- Weather cards will be populated here -->
                </div>
                <div id="alert-banner">
                    <!-- Alerts will be populated here -->
                </div>
            </div>
        </div>

        <!-- Keep your existing SOS modal -->
        <div id="sos-modal" class="modal">
            <!-- Your existing SOS form content -->
        </div>
    </div>

    <!-- Scripts at the end of body -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="evacuation-router.js"></script>
    <script src="script.js"></script>
</body>

</html>
