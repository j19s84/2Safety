<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Safety - Your AI Assistant for Extreme Weather</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><text y='14'>ðŸ”¥</text></svg>">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous">

    <!-- Your CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sos-styles.css">
</head>

<body>
    <div class="app-container dark-theme">
        <!-- Header -->
        <header class="main-header">
            <div class="logo">2Safety</div>
            <div class="risk-display">
                <div id="risk-indicator" class="risk-indicator">Risk Level: Calculating...</div>
                <div id="coordinates">Loading location...</div>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="location-search">
            <input type="text" id="location-input" placeholder="Enter a location">
            <button id="search-button">Search</button>
        </div>

        <!-- Main Content -->
        <div class="content-container">
            <!-- Map Container -->
            <div id="wildfire-map" class="map-container"></div>

            <!-- Info Panels -->
            <div class="info-panels">
                <!-- Weather Panel -->
                <div class="panel weather-panel">
                    <h3>Weather Forecast</h3>
                    <div id="weather-container" class="weather-container"></div>
                </div>

                <!-- Event Details Panel -->
                <div class="panel details-panel">
                    <h3>Event Details</h3>
                    <div id="fire-details-content"></div>
                </div>

                <!-- SOS Panel -->
                <div class="panel sos-panel">
                    <h3>Emergency Assistant</h3>
                    <button id="sos-button" class="sos-launch-btn" onclick="openSOSModal()">
                        Launch SOS Assistant
                    </button>
                </div>
            </div>
        </div>

        <!-- Keep your existing SOS modal -->
        <div id="sos-modal" class="modal">
            <!-- Your existing SOS form content -->
        </div>
    </div>

    <!-- Scripts at the end of body -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
    <script src="evacuation-router.js"></script>
    <script src="script.js"></script>
</body>

</html>
